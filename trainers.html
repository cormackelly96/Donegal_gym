<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donegal Gym â€” Trainers</title>
  <meta name="description" content="Meet the trainers at Donegal Gym." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/common.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Donegal Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Trainers Section -->
  <main class="container my-5">
    <h1 class="mb-4">Our Trainers</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card trainer-card h-100 shadow rounded">
          <img src="assets/images/trainer1.jpg" class="card-img-top" alt="Trainer 1">
          <div class="card-body">
            <h5 class="card-title">Steve</h5>
            <p class="card-text">Strength coach & personal trainer. Click for bio.</p>
            <button class="btn btn-secondary btn-sm trainer-bio" data-name="Steve" data-bio="Steve is a level 3 certified coach with 8 years experience.">View bio</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card trainer-card h-100 shadow rounded">
          <img src="assets/images/trainer2.jpg" class="card-img-top" alt="Trainer 2">
          <div class="card-body">
            <h5 class="card-title">Maria</h5>
            <p class="card-text">Cardio & endurance specialist.</p>
            <button class="btn btn-secondary btn-sm trainer-bio" data-name="Maria" data-bio="Maria specialises in endurance training and group sessions.">View bio</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card trainer-card h-100 shadow rounded">
          <img src="assets/images/trainer3.jpg" class="card-img-top" alt="Trainer 3">
          <div class="card-body">
            <h5 class="card-title">John</h5>
            <p class="card-text">Yoga and mobility instructor.</p>
            <button class="btn btn-secondary btn-sm trainer-bio" data-name="John" data-bio="John teaches mindful yoga with a focus on mobility.">View bio</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Trainer modal -->
  <div class="modal fade" id="trainerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trainerModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="trainerModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; Donegal Gym</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
