<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donegal Gym â€” Contact & Book</title>
  <meta name="description" content="Contact Donegal Gym or book a class." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/common.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Donegal Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="classes.html">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Contact & Book a Class</h1>
    <form id="contactForm" novalidate class="needs-validation">
      <div class="mb-3">
        <label for="name" class="form-label">Full name</label>
        <input id="name" name="name" class="form-control" required minlength="2">
        <div class="invalid-feedback">Please enter your full name (2+ characters).</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" name="phone" class="form-control" pattern="^\+?\d{7,15}$">
        <div class="invalid-feedback">Phone looks invalid. Include country code if needed.</div>
      </div>

      <div class="mb-3">
        <label for="classSelect" class="form-label">Class</label>
        <select id="classSelect" name="classSelect" class="form-select" required>
          <option value="">Choose...</option>
          <option value="hiit">HIIT Blast</option>
          <option value="strength">Strength & Conditioning</option>
          <option value="yoga">Evening Yoga</option>
        </select>
        <div class="invalid-feedback">Please select a class.</div>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Preferred date</label>
        <input id="date" name="date" type="date" class="form-control" required>
        <div class="invalid-feedback">Pick today or a future date.</div>
      </div>

      <button type="submit" class="btn btn-primary">Send Enquiry</button>
      <div id="formMessage" role="status" aria-live="polite" class="mt-3"></div>
    </form>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; Donegal Gym</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/form-validate.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
